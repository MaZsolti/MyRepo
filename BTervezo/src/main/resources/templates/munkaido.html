<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<script th:replace="layouts/nav :: navelement1"></script>

<body class="bg-secondary text-center">
	<script th:replace="layouts/nav :: navelement2"></script>
	<div
		class="container bg-light col-10 col-sm-9 col-md-8 col-lg-7 col-xl-6 mx-auto rounded-bottom text-center">
		<div class="row">
			<div class="col-5">

				<form action="munkaido" th:object="${munkaido}" class="form-group"
					method="POST">
					<h3>Munkaidő hozzáadása</h3>
					<div class="form-row">
						<div class="col">
							<input type="number" th:field="*{idotartam}"
								class="form-control mt-2 mb-4" placeholder="Munkaidő:" id=""
								name="" min="2" max="12">
						</div>
					</div>
					<button class="btn btn-dark" type="submit">Hozzáadás</button>
				</form>
			</div>
			<div class="col-5 mt-6">
				<table class="table table-bodered">
					<thead>
						<th>Munkaidő típusok</th>
					</thead>
					<tbody>
						<tr th:each="munkaidok : ${munkaidok}">
							<td th:text="${munkaidok.idotartam}+' órás'">Munkaidő</td>
							<td><div class="btn-group">
									<a
										th:href="@{munkaido_modositasa/{munkaido_id}(munkaido_id=${munkaidok.munkaido_id})}"
										class="btn btn-secondary btn-sm" name="action" value="edit">Szerkesztés</a>
									<a
										th:href="@{{munkaido_id} (munkaido_id=${munkaidok.munkaido_id})}"
										class="btn btn-warning btn-sm" name="action" value="delete">Törlés</a>
								</div></td>

						</tr>
					</tbody>
				</table>

			</div>
		</div>

	</div>

</body>

</html>
