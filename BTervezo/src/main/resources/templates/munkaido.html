<!DOCTYPE html>

<script th:replace="/layouts/nav :: navelement1"></script>

<body>
    <script th:replace="/layouts/nav :: navelement2"></script>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="munkaido" th:object="${munkaido}" class="form-group" method="POST">
                    <h3>Munkaidő hozzáadása</h3>

                        <div class="col">
                            <input type="number" th:field="*{munkaido}" class="form-control mt-2 mb-4" placeholder="Munkaidő:" id="" name="" min="2" max="12">

                    <button class="btn btn-dark" type="submit">Hozzáadás</button>

            </div>
        </div>
    </div>
