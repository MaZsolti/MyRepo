<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<script th:replace="layouts/nav :: navelement1"></script>

<body class="bg-secondary text-center">
	<script th:replace="layouts/nav :: navelement2"></script>
	<div
		class="container bg-light col-10 col-sm-9 col-md-8 col-lg-7 col-xl-6 mx-auto rounded-bottom text-center">
		<div class="row">
			<div class="col">
				<form action="munkaterulet" th:object="${munkaterulet}"
					class="form-group" method="POST">
					<h3>Munkaterület hozzáadása</h3>
					<div class="form-row">
						<div class="col">
							<input type="text" th:field="*{munkaterulet}"
								class="form-control mt-2 mb-4" placeholder="Munkaterület:">
						</div>

					</div>

					<button class="btn btn-dark" type="submit">Hozzáadás</button>
				</form>
			</div>
			<div class="col-5 mt-6">
				<table class="table table-bodered">
					<thead>
						<th>Munkaterületek</th>
					</thead>
					<tr th:each="munkateruletek : ${munkateruletek}">
						<td th:text="${munkateruletek.munkaterulet}">Munkaterületek</td>

					</tr>
				</table>

			</div>
		</div>
	</div>
</body>

</html>
