<html lang="hu" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/nav">

<body>




	<form action="munkarend" th:object="${munkarend}" class="form-group mt-2 mb-4 shadow p-3 "
		method="POST" layout:fragment="munkarend">
		<h3>Munkarend hozzáadása</h3>
		<div class="form-group row">
			
			<div class="col">
				<input type="text" th:field="*{munkarend}"
					class="form-control mt-2 mb-4" placeholder="Munkarend:" id=""
					name="">
			</div>
		</div>
		<div class="form-group row">
			
			<div class="col">
				<input type="number" th:field="*{idotartam}"
					class="form-control mt-2 mb-4" placeholder="A munkarend időtartama:" id=""
					name="" min="2" max="12">
			</div>
		</div>

		<button class="btn btn-dark" type="submit">Hozzáadás</button>
	</form>

</body>
</html>
