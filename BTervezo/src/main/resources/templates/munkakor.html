<html lang="hu" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/nav">

<body>

	<form action="munkakor" th:object="${munkakor}" method="POST" class="form-group mt-2 mb-4 shadow p-3"
		layout:fragment="munkakor">
		<h3>Munkakör hozzáadása</h3>
		<div class="form-row">
			<div class="col">
				<input type="text" th:field="*{munkakor}" class="form-control mt-2 mb-4"
					placeholder="Munkakör:" id="munkakor" name="munkakor">
			</div>

		</div>

		<button class="btn btn-dark" type="submit">Hozzáadás</button>
	</form>

</body>
</html>
