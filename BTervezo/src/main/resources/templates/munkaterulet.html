<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<script th:replace="layouts/nav :: navelement1"></script>

<body class="bg-secondary text-center">
    <script th:replace="layouts/nav :: navelement2"></script>
    <div class="container bg-light col-10 col-sm-9 col-md-8 col-lg-7 col-xl-6 mx-auto rounded-bottom text-center">
        <div class="row">
            <div class="col">
                <form action="munkaterulet" th:object="${munkaterulet}" class="form-group" method="POST">
                    <h3>Munkaterület hozzáadása</h3>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" th:field="*{munkaterulet}" class="form-control mt-2 mb-4" placeholder="Munkaterület:">
                        </div>
						
                        <div class="d-block col-12 mx-auto mb-4 rounded">
                        	
                            <select class="rounded form-control form-control-sm" th:field="*{munkarend}">
                            <option value="">Kérem válasszon munkarendet</option>
                            <option th:each="munkarendek : ${munkarendek}" th:value="${munkarendek.id}" th:text="${munkarendek.mrend}">
                            
                            </option>
                            </select>
                        </div>
                        <div class="d-block col-12 mx-auto mb-4 rounded">
                        	
                            <select class="form-control form-control-sm" th:field="*{muszakok}">
                            <option value="">Kérem válasszon műszakot</option>
                            <option th:each="muszakok : ${muszakok}" th:value="${muszakok.id}" th:text="${muszakok.szak}">
                            
                            </option>
                            </select>
                        </div>
                        <div class="d-block col-12 mx-auto mb-4 rounded">
                        	
                            <select class=" form-control form-control-sm" th:field="*{munkakorok}">
                            <option value="">Kérem válasszon munkakört</option>
                            <option th:each="munkakorok : ${munkakorok}" th:value="${munkakorok.id}" th:text="${munkakorok.mukor}">
                            
                            </option>
                            </select>
                        </div>
                    </div>

                    <button class="btn btn-dark" type="submit">Hozzáadás</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
